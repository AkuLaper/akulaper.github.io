<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Register Form Section -->
        <div class="w-full md:w-2/5 flex justify-center items-center bg-white">
            <div class="max-w-md w-full px-8 py-6 shadow-lg">
                <!-- Logo -->
                <div class="mb-6 text-center">
                    <h1 class="text-3xl font-bold text-gray-800">Aku Lapar</h1>
                </div>
                <!-- Welcome Text -->
                <h2 class="text-2xl mb-4 font-semibold text-gray-700">Create an Account</h2>
                <p class="text-gray-500 mb-6">Sign up with your details below.</p>
                <!-- Form -->
                <form action="#" class="space-y-4">
                    <!-- Full Name -->
                    <div>
                        <label for="name" class="block text-gray-600">Full Name</label>
                        <input type="text" id="name" placeholder="" required class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-gray-600">Email</label>
                        <input type="email" id="email" placeholder="" required class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-600">Password</label>
                        <input type="password" id="password" placeholder="" required class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="" required class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>
                    <!-- Terms & Privacy -->
                    <div class="flex items-center space-x-2 text-sm">
                        <input type="checkbox" class="text-green-500 rounded focus:ring-0" required>
                        <span>I agree to the <a href="#" class="text-green-500 hover:underline">Terms & Privacy</a></span>
                    </div>
                    <!-- Sign Up Button -->
                    <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition">Sign Up</button>
                </form>
                <!-- Login Link in Register Page -->
                <p class="mt-6 text-center text-sm text-gray-600">Already have an account? <a href="login.html" class="text-green-500 hover:underline">Sign In</a></p>

            </div>
        </div>

        <!-- Background Image Section -->
        <div class="hidden md:block w-3/5 bg-cover bg-center" style="background-image: url('https://th.bing.com/th/id/OIP.i6ZmHTBT627nah-iwto85QAAAA?rs=1&pid=ImgDetMain');">
        </div>
    </div>
</body>
</html>
