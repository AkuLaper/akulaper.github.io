<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Login Box -->
        <div class="w-full md:w-2/5 flex justify-center items-center bg-[#16223A] text-white">
            <div class="max-w-sm w-full text-center">
                <!-- Logo -->
                <div class="mb-6">
                    <h1 class="text-2xl font-bold">Aku Laper</h1>
                </div>
                <!-- Title -->
                <h2 class="text-xl mb-6">Masukkan Akun Anda Disini! </h2>
                <!-- Form -->
                <form action="#" class="space-y-4">
                    <!-- Username -->
                    <div>
                        <input type="text" placeholder="Username" class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <!-- Password -->
                    <div>
                        <input type="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex justify-between items-center text-sm">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="text-yellow-400 focus:ring-0 rounded">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="text-yellow-400 hover:underline">Forgot password?</a>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="w-full py-3 bg-yellow-400 text-[#16223A] font-bold rounded-lg hover:bg-yellow-500 transition">LOG IN</button>
                </form>
                <!-- Sign Up Link -->
                <p class="mt-6">Apakah Anda Belum Mempunyai Akun?? <a href="#" class="text-yellow-400 hover:underline">Daftar Disini!!!</a></p>
            </div>
        </div>

        <!-- Background Image Section -->
        <div class="hidden md:block w-3/5 bg-cover bg-center relative" style="background-image: url('https://th.bing.com/th/id/OIP.i6ZmHTBT627nah-iwto85QAAAA?rs=1&pid=ImgDetMain');">
            <div class="absolute inset-0 bg-black opacity-30"></div>
        </div>
    </div>
</body>
</html>
