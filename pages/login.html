<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Login Box -->
        <div class="w-full md:w-2/5 flex justify-center items-center bg-[#16223A] text-white">
            <div class="max-w-sm w-full text-center">
                <!-- Logo -->
                <div class="mb-6 flex items-baseline gap-4">
                    <a href="../index.html" class="text-white">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                            class="w-5 h-5 text-current"
                            fill="currentColor">
                            <path d="M48 416c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-320c0-8.8-7.2-16-16-16L64 80c-8.8 0-16 7.2-16 16l0 320zm16 64c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l320 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480zm64-224c0-6.7 2.8-13 7.7-17.6l112-104c7-6.5 17.2-8.2 25.9-4.4s14.4 12.5 14.4 22l0 208c0 9.5-5.7 18.2-14.4 22s-18.9 2.1-25.9-4.4l-112-104c-4.9-4.5-7.7-10.9-7.7-17.6z"/>
                        </svg>
                     </a>
                    <h1 class="text-3xl font-bold">Login</h1>
                </div>
                <!-- Title -->
                <h2 class="text-xl mb-6 flex justify-start">Masukkan Akun Anda Disini! </h2>
                <!-- Form -->
                <form action="#" class="space-y-4">
                    <!-- Username -->
                    <div>
                        <input type="text" placeholder="Username" class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <!-- Password -->
                    <div>
                        <input type="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex justify-between items-center text-sm">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="text-yellow-400 focus:ring-0 rounded">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="text-yellow-400 hover:underline">Forgot password?</a>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="w-full py-3 bg-yellow-400 text-[#16223A] font-bold rounded-lg hover:bg-yellow-500 transition">LOGIN</button>
                </form>
                <!-- Sign Up Link in Login Page -->
                <p class="mt-6 text-center text-sm text-white-600">Apakah anda belum mempunyai akun? <a href="register.html" class="text-green-500 hover:underline">Register</a></p>
            </div>
        </div>
        <!-- Background Image Section -->
        <div class="hidden md:block w-3/5 bg-cover bg-center relative" style="background-image: url('https://images.pexels.com/photos/3310691/pexels-photo-3310691.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            <div class="absolute inset-0 bg-black opacity-30"></div>
        </div>
    </div>
</body>
</html>
